<script>

function zoom(){
  if(document.getElementById('picture').style.width == '100%'){
    document.getElementById('picture').style.width = 'auto';
    document.getElementById('picture').style.height = '100%';
  } else if(document.getElementById('picture').style.height == '100%'){
    document.getElementById('picture').style.width = 'auto';
    document.getElementById('picture').style.height = 'auto';
  } else {
    document.getElementById('picture').style.width = '100%';
    document.getElementById('picture').style.height = 'auto';
  }
}

function UrlExists(url) {
    var url = url + ".png";
    var http = new XMLHttpRequest();
    http.open('HEAD', url, false);
    http.send();
    if (http.status != 404)
        return(".png");
    else
        return(".jpg");
}
